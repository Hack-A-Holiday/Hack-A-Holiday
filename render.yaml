# Render Blueprint for Hack-A-Holiday
# Frontend-only deployment - Backend already hosted on AWS Elastic Beanstalk
# Backend URL: http://hack-a-holiday-prod.eba-fjphuqxp.us-east-1.elasticbeanstalk.com

services:
  # Frontend - Next.js web app with API routes
  - type: web
    name: hack-a-holiday-frontend
    runtime: node
    repo: https://github.com/VarunGagwani/Hack-A-Holiday
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    plan: starter
    healthCheckPath: /
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: http://hack-a-holiday-prod.eba-fjphuqxp.us-east-1.elasticbeanstalk.com
      - key: NEXT_PUBLIC_APP_NAME
        value: Hack-A-Holiday
      - key: NEXT_PUBLIC_RAPIDAPI_KEY
        sync: false
      - key: NEXT_PUBLIC_RAPIDAPI_HOST
        value: kiwi-com-cheap-flights.p.rapidapi.com
      - key: NEXT_PUBLIC_BOOKING_API_KEY
        sync: false
      - key: NEXT_PUBLIC_BOOKING_API_HOST
        value: booking-com15.p.rapidapi.com
      - key: NEXT_PUBLIC_FIREBASE_API_KEY
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_PROJECT_ID
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_APP_ID
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
        sync: false
