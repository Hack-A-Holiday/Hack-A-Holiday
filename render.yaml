# Render Blueprint for Hack-A-Holiday
# Deploy both frontend (Next.js) and backend (Express) from GitHub
# After first deploy, update NEXT_PUBLIC_API_URL in frontend env vars with backend URL

services:
  # Backend API - Express server with AWS Bedrock, DynamoDB
  - type: web
    name: hack-a-holiday-backend
    runtime: node
    repo: https://github.com/VarunGagwani/Hack-A-Holiday
    branch: main
    rootDir: backend_test
    buildCommand: npm ci --production
    startCommand: node server.js
    plan: starter
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: AWS_REGION
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: REASONING_MODEL
        value: us.amazon.nova-pro-v1:0
      - key: FAST_MODEL
        value: us.amazon.nova-lite-v1:0
      - key: DYNAMODB_TABLE_PREFIX
        value: TravelCompanion
      - key: USERS_TABLE
        value: TravelCompanion-Users-dev
      - key: TRIPS_TABLE
        value: TravelCompanion-Trips-dev
      - key: JWT_SECRET
        sync: false
      - key: RAPIDAPI_KEY
        sync: false
      - key: RAPIDAPI_HOST
        value: kiwi-com-cheap-flights.p.rapidapi.com
      - key: BOOKING_API_KEY
        sync: false
      - key: BOOKING_API_HOST
        value: booking-com15.p.rapidapi.com
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: NEXT_PUBLIC_GOOGLE_CLIENT_ID
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_API_KEY
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_PROJECT_ID
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_APP_ID
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
        sync: false
      - key: LOG_LEVEL
        value: info

  # Frontend - Next.js web app with API routes
  - type: web
    name: hack-a-holiday-frontend
    runtime: node
    repo: https://github.com/VarunGagwani/Hack-A-Holiday
    branch: main
    rootDir: frontend
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    plan: starter
    healthCheckPath: /
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: REPLACE_WITH_BACKEND_URL_AFTER_DEPLOY
      - key: NEXT_PUBLIC_APP_NAME
        value: Hack-A-Holiday
      - key: NEXT_PUBLIC_RAPIDAPI_KEY
        sync: false
      - key: NEXT_PUBLIC_RAPIDAPI_HOST
        value: kiwi-com-cheap-flights.p.rapidapi.com
      - key: NEXT_PUBLIC_BOOKING_API_KEY
        sync: false
      - key: NEXT_PUBLIC_BOOKING_API_HOST
        value: booking-com15.p.rapidapi.com
      - key: NEXT_PUBLIC_FIREBASE_API_KEY
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_PROJECT_ID
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_APP_ID
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
        sync: false
